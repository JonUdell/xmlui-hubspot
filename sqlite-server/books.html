<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    #input-form {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input {
      padding: 8px;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #book-list {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }

    book-card {
      display: block;
      padding: 15px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    book-card h3 {
      margin: 0 0 5px;
    }

    book-card p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Testing SQLite Integration</h1>

  <div id="input-form">
    <input id="title" type="text" placeholder="Enter a book title">
    <input id="author" type="text" placeholder="Enter the author">
    <button id="addBook">Add Book</button>
  </div>

  <div id="book-list"></div>

  <template id="book-template">
    <book-card>
      <h3></h3>
      <p></p>
    </book-card>
  </template>

  <script>
    // Define custom web component
    class BookCard extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: 'open' });
        shadow.innerHTML = `
          <div>
            <h3 id="title"></h3>
            <p id="author"></p>
          </div>
        `;
      }

      set data(data) {
        this.shadowRoot.querySelector('#title').textContent = data.title;
        this.shadowRoot.querySelector('#author').textContent = data.author;
      }
    }

    customElements.define('book-card', BookCard);

    // API Endpoint
    const API_URL = 'http://hn.jonudell.info:8080/query';

    // Add Book Handler
    document.getElementById('addBook').addEventListener('click', async () => {
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;

      if (!title || !author) {
        alert('Please enter both a title and an author.');
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            sql: `INSERT INTO books (title, author) VALUES (?, ?)`,
            params: [title, author] // Parameterized query to prevent SQL injection
          })
        });

        if (!response.ok) throw new Error('Failed to add book');
        document.getElementById('title').value = '';
        document.getElementById('author').value = '';
        loadBooks();
      } catch (error) {
        console.error('Error adding book:', error);
        alert('Could not add book. Please try again.');
      }
    });

    // Load Books
    async function loadBooks() {
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sql: 'SELECT * FROM books' })
        });

        if (!response.ok) throw new Error('Failed to fetch books');
        const books = await response.json();

        const bookList = document.getElementById('book-list');
        bookList.innerHTML = '';

        books.forEach(book => {
          const card = document.createElement('book-card');
          card.data = book;
          bookList.appendChild(card);
        });
      } catch (error) {
        console.error('Error fetching books:', error);
        alert('Could not load books. Please try again.');
      }
    }

    // Initial Load
    loadBooks();
  </script>
</body>
</html>
